<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONU Huawei Management</title>
    <link rel="stylesheet" href="./css/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <div class="d-flex justify-content-center ">
        
        <div class="p-5 my-5 rounded" id="loginHeader"> 
            <h2 style="text-align: center; color:#5c636a;"> ONU Management </h2>
            <iconify-icon icon="simple-icons:huawei" style="color: maroon;" width="250" height="250"></iconify-icon>
            <div id="loginforms">
                
                <p class="fw-bold" style="text-align: center; color: #5c636a;">
                        Login Credentials
                </p>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" placeholder="Email" id="formlogin">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password" id="formpassword">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <button type="button" class="btn btn-secondary my-2">Submit</button>
            
            </div>
        </div>
    </div>
</body>
</html>
