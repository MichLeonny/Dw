<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tela 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="css/style.css" >
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
        <div id="main">

            <div class="container" id="header">
                <iconify-icon icon="simple-icons:huawei" style="color: maroon;" width="150" height="150"></iconify-icon>
             
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <form class="d-flex me-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Pesquisar OLT" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Menu
                            </a>
                            <ul class="dropdown-menu">
                              <li>
                                <a class="dropdown-item" href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add OLT</a>
                              </li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </li>
                        </ul>
                    </div>
                  </div>
                </nav>
            </div>

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar OLT</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">OLT Name</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="OLT Name">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">IP Address</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="127.0.0.1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Armario</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="POP Matriz">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">PowerdB</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="+5dBm">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Max Clients</label>
                    <select class="form-select" aria-label="Default select example">
                      <option value="64">64</option>
                      <option value="128" selected>128</option>
                      <option value="256">256</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
