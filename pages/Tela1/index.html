        <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="configModalLabel">Cadastrar OLT</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">OLT Name</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="OLT Name">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">IP Address</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="127.0.0.1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Armario</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="POP Matriz">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">PowerdB</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="+5dBm">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Max Clients</label>
                    <select class="form-select" aria-label="Default select example">
                      <option value="64">64</option>
                      <option value="128" selected>128</option>
                      <option value="256">256</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </div>
